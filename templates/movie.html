$def with (movie)
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
    <h1>$movie.title</h1>
    <p>$movie.origin</p>
    <a href = $movie.url >$movie.url</a>
    <p>$movie.rating</p>
    <p>$movie.image</p>
    <p>$movie.directors</p>
    <p>$movie.casts</p>
    <p>$movie.year</p>
    <p>$movie.genres</p>
    <p>$movie.countries</p>
    <p>$movie.summary</p>
</body>
</html>
